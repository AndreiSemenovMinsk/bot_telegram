databaseChangeLog:
  - changeSet:
      id: 3-cashback
      author: a.semenov
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: cashback_pk
                    nullable: false
              - column:
                  name: time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: varchar(255)
              - column:
                  name: temp
                  type: bit(1)
              - column:
                  name: purchase_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_purchase_id
                    references: purchase(id)
              - column:
                  name: action_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_action_id
                    references: action(id)
              - column:
                  name: shop_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shop_id
                    references: shop(id)
              - column:
                  name: user_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_id
                    references: users(id)
            tableName: cashback
        - createIndex:
            #            clustered:  true
            columns:
              - column:
                  descending:  true
                  name:  users_id
              - column:
                  descending:  true
                  name:  shop_id
            indexName:  IDX_CASHBACK_COL_USER_SHOP
            schemaName:  public
            tableName:  cashback
            unique:  true