databaseChangeLog:
  - changeSet:
      id: 3-schedule_buyer
      author: a.semenov
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: schedule_buyer_pk
                    nullable: false
              - column:
                  name: time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: day
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: month
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: time_end
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: time_start
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_abstract_group_entity_id
                    references: shop(id)
              - column:
                  name: users_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_id
                    references: users(id)
            tableName: schedule_buyer