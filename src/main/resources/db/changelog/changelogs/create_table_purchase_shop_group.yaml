databaseChangeLog:
  - changeSet:
      id: 3-purchase_shop_group
      author: a.semenov
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: purchase_shop_group_pk
                    nullable: false
              - column:
                  name: manual
                  type: bit(1)
              - column:
                  name: time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: number_coupon
                  type: int(11)
              - column:
                  name: shop_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shop_id
                    references: shop(id)
              - column:
                  name: purchase_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_purchase_id
                    references: purchase(id)
              - column:
                  name: shop_group_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shop_group_id
                    references: shop_group(id)
              - column:
                  name: user_id
                  type: int(11)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
            tableName: purchase_shop_group
        - createIndex:
            #            clustered:  true
            columns:
              - column:
                  descending:  true
                  name:  user_id
              - column:
                  descending:  true
                  name:  shop_id
            indexName:  IDX_PURCHASE_SHOP_GROUP_COL
            schemaName:  public
            tableName:  purchase_shop_group
            unique:  true